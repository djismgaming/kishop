<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#4a90e2">
  <title>KiShop - Shopping List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="KiShop">
</head>
<body>
  <div class="app-container">
    <header class="budget-section">
      <label for="max-budget">Max Subtotal:</label>
      <div class="budget-input-wrapper">
        <span class="currency-symbol">$</span>
        <input 
          type="number" 
          id="max-budget" 
          inputmode="decimal" 
          placeholder="0.00" 
          step="0.01"
          min="0"
        >
      </div>
    </header>

    <main class="shopping-list-container">
      <div class="list-header">
        <div class="col-qty">Qty</div>
        <div class="col-price">Price</div>
        <div class="col-action"></div>
      </div>
      <div id="shopping-list" class="shopping-list"></div>
    </main>

    <footer class="totals-panel">
      <div class="totals-grid">
        <div class="total-item">
          <div class="total-label">Items</div>
          <div class="total-value" id="total-qty">0</div>
        </div>
        <div class="total-item">
          <div class="total-label">Subtotal</div>
          <div class="total-value" id="subtotal">$0.00</div>
        </div>
        <div class="total-item">
          <div class="total-label">Total (Tax 11.5%)</div>
          <div class="total-value" id="grand-total">$0.00</div>
        </div>
      </div>
      <div class="buttons-row">
        <button id="clear-all" class="clear-btn">Clear All</button>
        <button id="refresh-btn" class="refresh-btn" aria-label="Refresh data">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
            <path d="M16 21h5v-5"></path>
          </svg>
          Refresh
        </button>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
